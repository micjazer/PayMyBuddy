<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pay My Buddy - Transfer</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{fragment/navbar :: navbar}"></div>
        <section>
            <div class="transactions">
                <h2>Mes transactions</h2>
                <table class="transactions">
                    <thead>
                        <tr>
                           <th>Sender</th>
                           <th>Receiver</th>
                           <th>Description</th>
                           <th>Amount</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="transaction : ${transactions.transactions}">
                            <td th:text="${transaction.senderName}"></td>
                            <td th:text="${transaction.receiverName}"></td>
                            <td th:text="${transaction.description}"></td>
                            <td th:text="${transaction.amount} + 'â‚¬'"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
</html>
