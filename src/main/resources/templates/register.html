<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/style.css">
    <title>Pay My Buddy - S'inscrire</title>
</head>
<body>
    <div class="registerlogin-container">
        <div class="appTitle">Pay My Buddy</div>
        <form th:action="@{/register}" method="post" th:object="${userDTO}">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <small th:errors="*{username}" class="text-danger">Username is required</small>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Mail" required>
                <small th:errors="*{email}" class="text-danger">Email is required</small>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <small th:errors="*{password}" class="text-danger">Password is required</small>
            </div>
            <div th:if="${errorMessage}">
                <p th:text="${errorMessage}" class="alert-danger"></p>
            </div>
            <button class="buttonSubmit"  type="submit">S'inscrire</button>
        </form>
        <a href="/login"> Se connecter </a>
    </div>
</body>
</html>
