spring.application.name=paymybuddy-test

# Database configuration for tests
spring.datasource.url=jdbc:mysql://localhost:3306/paymybuddy_test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Show generated SQL queries
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable hidden HTTP method filter
spring.mvc.hiddenmethod.filter.enabled=true

# Logging configuration for tests
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework=DEBUG